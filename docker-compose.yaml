version: "3"
services:
  michaaibot:
    image: michaaiai/michaaibot:master
    pull_policy: always
    ports:
      - "3000:3000"
    volumes:
      - ./token.txt:/token.txt
    depends_on:
      - redis
      - redis1

  redis:
    image: redis:alpine
    ports:
      - "6379"

  redis1:
    image: redis:alpine
    ports:
      - "6380"
    hostname: redis1
    domainname: redis1
    command: redis-server --port 6380
  
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30
